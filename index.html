<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS CTF - Cyber Map</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/map.css">
    <link rel="stylesheet" href="./assets/css/teams.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="shield-icon">üõ°Ô∏è</span>
                    <h1>CYBER MAP</h1>
                </div>
                <div class="status">
                    <span class="wifi-icon">üì∂</span>
                    <span class="active-nodes">5 ACTIVE NODES</span>
                </div>
            </div>
            <div class="header-right">
                <div class="global-stats">
                    <span class="network-title">GLOBAL NETWORK ACTIVITY</span>
                </div>
                <div class="time">17:57:02</div>
            </div>
        </header>

        <main class="main-content">
            <div class="map-container">
                <div id="world-map" class="world-map">
                    <div class="map-title">
                        <h2>GLOBAL NETWORK ACTIVITY MAP</h2>
                        <div class="packet-counter">
                            <span class="counter-value">121</span>
                            <span class="counter-label">PACKETS/SEC</span>
                        </div>
                    </div>
                    <div id="map-canvas" class="map-canvas">
                        <!-- World map will be rendered here -->
                    </div>
                    <div class="map-coordinates">
                        <span>LAT: 46.8180 | LNG: -165.5280</span>
                    </div>
                </div>
            </div>

            <div class="teams-section">
                <div class="teams-header">
                    <h2>üë• ACTIVE CYBER TEAMS</h2>
                </div>
                <div id="teams-container" class="teams-container">
                    <!-- Teams will be dynamically generated -->
                </div>
            </div>
        </main>
    </div>

    <!-- Load ES6+ modules -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
